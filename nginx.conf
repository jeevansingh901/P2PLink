server {
  listen 80;

  client_max_body_size 100M;

  # Frontend (Next.js server on port 3000)
  location / {
    proxy_pass http://p2plink-ui.onrender.internal:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Backend API
  location /api/ {
    proxy_pass http://p2plink-backend.onrender.internal:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_buffering off;
  }

  # Server-Sent Events
  location /events {
    proxy_pass http://p2plink-backend.onrender.internal:8080/events;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Connection keep-alive;
    proxy_set_header Cache-Control no-cache;
    proxy_buffering off;
  }
}

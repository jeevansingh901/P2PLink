server {
  listen 80;

  # Increase upload size (important!)
  client_max_body_size 100M;

  # Serve frontend
  location / {
    proxy_pass http://p2plink-frontend.onrender.com;
  }

  # Proxy API calls
  location /api/ {
    proxy_pass http://p2plink-backend.onrender.com/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_buffering off;
  }

  # Proxy SSE (events)
  location /events {
    proxy_pass http://p2plink-backend.onrender.com/events;
    proxy_set_header Cache-Control no-cache;
    proxy_set_header Connection keep-alive;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_buffering off;
  }
}

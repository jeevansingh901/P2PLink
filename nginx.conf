server {
  listen 80;

  # Serve frontend
  location / {
    proxy_pass http://p2plink-frontend:3000;
  }

  # Proxy API calls
  location /api/ {
    proxy_pass http://p2plink-backend:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    proxy_buffering off;
  }

  # Proxy SSE (events)
  location /events {
    proxy_pass http://p2plink-backend:8080/events;
    proxy_set_header Cache-Control no-cache;
    proxy_set_header Connection keep-alive;
    proxy_http_version 1.1;
    proxy_buffering off;
  }
}
